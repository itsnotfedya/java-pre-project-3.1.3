<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Данные о пользователе</title>
</head>
<body>
<p th:text="${'First name: ' + user.getFirstName()}">VALUE</p>
<p th:text="${'Last name: ' + user.getLastName()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<p th:text="${'Username: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Password: ' + user.getPassword()}">VALUE</p>

<br>

<div>
    <a href="/logout">Выход</a>
</div>

<br>

<div>
    <a href="/users">На главную</a>
</div>
</body>
</html>
