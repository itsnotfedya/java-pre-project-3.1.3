<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<form th:method="PATCH"
      th:action="@{/users/show-admin/{id}(id=${userToEdit.getId()})}"
      th:object="${userToEdit}">
    <label for="firstName">First name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br>

    <label for="lastName">Last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br>

    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br>

    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>

    Roles:
    <label th:each="role: ${roles}" th:for="${'role-' + role.id}">
        <input type="checkbox" th:id="'role-' + ${role.id}" th:text="${role.role}"
               th:value="${role.id}" th:field="*{roles}" th:checked="${#lists.contains(userToEdit.roles, roles)}"/>
        <br>
    </label>
    <input type="submit" value="Обновить"/>
</form>
<br>
<a href="/users/show-admin">На страницу администратора</a>
</body>
</html>
